<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite seu CPF">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
        </div>
        <button onclick="verificarLogin()">Entrar</button>
        <p id="mensagemErro" class="error"></p>
    </div>

    <script>
        function verificarLogin() {
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const cpfEsperado = "12345678901";
            const senhaEsperada = "0105";
            
            if(cpf === cpfEsperado && senha === senhaEsperada) {
                // Redirecionar para a p√°gina de cadastro
                window.location.href = "cadastro.html";
            } else {
                document.getElementById('mensagemErro').textContent = "CPF ou senha incorretos!";
            }
        }
    </script>
</body>
</html>
